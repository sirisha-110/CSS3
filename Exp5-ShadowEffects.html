<html>
    <head>
        <title>CSS3 Multiple Box Shadow</title>
        <style>
            .box{
                width:500px;
                height:350px;
                background:rgb(24,223,28);
                box-shadow:10px 10px 10px red ,10px 10px 10px blue;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
